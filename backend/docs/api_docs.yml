info:
  title: RaselOfficial APP
  description: This is the company documentations
  version: 1.0
  contact:
    email: test.example.com

  license:
    name: Apache 2.0
    url: http://apache.org
  servers:
    - url: http://localhost:4000
      description: This is my local server
    - url: https://production.com
