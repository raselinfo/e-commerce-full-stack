basePath: /api/v1
hots: http://localhost:4000

# For Token
securityDefinitions:
  api_key:
    type: apiKey
    name: APIKey # this name actually sent inside heder
    in: header
security:
  - api_key: []

# # For tags/tile
# tags:
#   - name: users routes
#     description: This is user routes
#   - name: test
#     description: This is test routes

schemes: [http, https]

paths:
  # Get Coupon
  /get_coupon:
    get:
      tags:
        - Coupon ðŸ’¥
      summary: Get Coupon details  by query ðŸ˜€
      description: This route return coupon.
      parameters:
        - name: code
          in: query
          schema:
            type: string
          require: true
          enum: ['rasel360']
      responses:
        200:
          description: Coupon Apply
          schema:
            type: object
            properties:
              message:
                type: string
              data:
                type: object
                properties:
                  _id:
                    type: string
                  code:
                    type: string
                  discount:
                    type: integer
                  owner:
                    type: string

        404:
          description: No coupon found!
          schema:
            type: object
            properties:
              message:
                type: string
            example: { message: 'No coupon found!' }
        500:
          description: Internal Server Error
          schema:
            type: object
            properties:
              message:
                type: string
            example: { message: 'Internal Server Error' }

  # Get Coupon
  /set_coupon:
    post:
      tags:
        - Coupon ðŸ’¥
      summary: Set Coupon IN Database ðŸ˜€
      description: This route save coupon in the database.
      parameters:
        - name: code
          in: body
          schema:
            type: object
            properties:
              code:
                type: string
              discount:
                type: integer
              owner:
                type: string
          require: true
          example:
            { code: 'santo56', discount: 5, owner: '63a5451821eda0b21da6781a' }
      responses:
        200:
          description: Coupon Apply
          schema:
            type: object
            properties:
              message:
                type: string
              data:
                type: object
                properties:
                  _id:
                    type: string
                  code:
                    type: string
                  discount:
                    type: integer
                  owner:
                    type: string

        404:
          description: No coupon found!
          schema:
            type: object
            properties:
              message:
                type: string
            example: { message: 'No coupon found!' }
        500:
          description: Internal Server Error
          schema:
            type: object
            properties:
              message:
                type: string
            example: { message: 'Internal Server Error' }
